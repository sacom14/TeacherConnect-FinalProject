<div style="height: 90vh;" class="d-flex justify-content-center align-items-center flex-column">
  <section class="d-flex justify-content-center align-items-center" >
    <div class="p-5 text-white bg-custom-blue rounded-5 shadow" style="margin-top: 65px; max-width:900px; height: auto;">
      @for (data of teacherData | async; track $index) {
        <div class="d-flex">
          <div class="img me-4">
            @if(data.teacher_photo){
              <img src="{{data.teacher_photo}}" class="border border-2 border-white rounded-4" alt="foto_estudiante"
                style="height:auto; width:200px">
              } @else {
              <img src="../../../assets/img/student/default_teacher_img.webp" class="border border-2 border-white rounded-4" alt="foto_estudiante"
                style="height:auto; width: 200px;">
              }
          </div>
          <div class="d-flex flex-column">
            <div>
              <div>
                <h2 class="text-uppercase fw-bold">{{data.teacher_name}}, {{ calculateAge(data.teacher_birthdate.toString())}} </h2>
              </div>
              <div>
                <h4 class="text-capitalize">{{data.teacher_surname}}</h4>
              </div>
              <div class="mt-4">
                <p><i class="fa-solid fa-envelope pe-2"></i>{{data.teacher_email}}</p>
              </div>
              <div>
                <p>
                  <i class="fa-solid fa-phone pe-2"></i>
                  {{data.teacher_phone}}
                </p>
              </div>

            </div>
          </div>
        </div>
      }
    </div>
  </section>
  <div class="row mt-4">
    <div class="d-md-flex justify-content-between text-center">
      <div>
        <button class="btn btn-custom-green m-2" (click)="goEditTeacher()">
          Editar
        </button>
      </div>
      <div>
        <button class="btn btn-custom-red m-2" (click)="deleteTeacher()">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
