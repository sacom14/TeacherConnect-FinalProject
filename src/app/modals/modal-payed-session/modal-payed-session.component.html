<section class="modal-container">
  <div class="d-flex justify-content-between align-items-center header-card p-4" >
    <h2>
      <i class="fa-solid fa-graduation-cap p-3 me-3"></i>
      Sesiones pagadas
    </h2>
    <i class="fa-solid fa-x" (click)="closeModal()"></i>
  </div>

  <div *ngFor="let session of sessionList |async" class="px-4">
    <div class="listCard p-2 mb-4 shadow" style="cursor:auto;">
      <p class="session-title fs-5 ps-3"> <strong> {{session.session_name}} </strong> </p>
      <div class="d-flex">
        <p class="time-date"> <i class="fa-regular fa-calendar pe-2"></i>
          {{(convertToLocalDateTime(session.session_start.toString()).slice(0,9))}} </p>
        <p class="time-date"> <i class="fa-regular fa-clock pe-2"></i>
          {{(convertToLocalDateTime(session.session_start.toString()).slice(11,16))}}</p>
      </div>
    </div>
  </div>
</section>
